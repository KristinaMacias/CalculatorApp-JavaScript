<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid-item output"></div>
      <button class="grid-item ac">ac</button>
      <button class="grid-item delete">☒</button>
      <button class="grid-item divide">➗</button>
      <button class="grid-item one">1</button>
      <button class="grid-item two">2</button>
      <button class="grid-item three">3</button>
      <button class="grid-item multiply">✖️</button>
      <button class="grid-item four">4</button>
      <button class="grid-item five">5</button>
      <button class="grid-item six">6</button>
      <button class="grid-item minus">➖</button>
      <button class="grid-item seven">7</button>
      <button class="grid-item eight">8</button>
      <button class="grid-item nine">9</button>
      <button class="grid-item add">➕</button>
      <button class="grid-item decimal">.</button>
      <button class="grid-item zero">0</button>
      <button class="grid-item equal">=</button>
    </div>
  </body>
</html>
